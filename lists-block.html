<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <ol> <!-- 순서 -->
            <li>첫번째 항목</li> <!-- list item -->
            <li>두번째 항목</li>
            <li>세번째 항목</li>
            <li>네번째 항목</li>
        </ol>
        <ul>
            <li>항목</li> <!-- with bullet -->
            <li>항목</li>
            <li>항목</li>
            <li>항목</li>
        </ul>

        <ol>
            <li>
                설명
                <ul>
                    <li><span>설명</span></li>
                    <li><span>설명</span></li>
                </ul>
            </li>
            <li>
                설명
                <ul>
                    <li><span></span></li>
                    <li><span></span></li>
                </ul>
            </li>
            <li>
                설명
                <ul>
                    <li><span></span></li>
                    <li><span></span></li>
                </ul>
            </li>
        </ol>

        <dl>
            <dt>제목1</dt>
            <dd>설명</dd>
            <dt>제목2</dt>
            <dd>설명</dd>
            <dt>제목3</dt>
            <dd>설명</dd>
        </dl>

        <div>글</div> <!-- 영역을 모두 차지함 -->
        <div>글</div>
        <div>글</div>
        <p>단락</p> <!-- 기본 속성에 margin 있어서 여백 있음 -->
        <h1>제목</h1>
        <h2>소제목</h2>
        <span>내용</span> <!-- span만 있으면 style이 잘 지정되지 않기 때문에 block과 함께 사용 -->
        <span>내용</span>
        <span>내용</span>
        <b>내용</b> <!-- 줄바꿈 안됨 -->
        <a href="#link" title="링크">링크</a>
    </body>
</html>
