<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <form action="login">
            <input type="hidden" name="default-value" value="10" /> <!-- form이 시작되는 부분에 Input type hidden 이라고 있을 것 -->
            <fieldset>
                <legend>필수정보 입력</legend>
                <div>
                    <label for="login-id">아이디</label>
        <!--                <input id="login-id" type="text" name="login_id" placeholder="id를 입력해주세요." disabled style="border-radius: 5px; border-color: cadetblue"/><br>-->
        <!--                <input id="login-id" type="text" name="login_id" placeholder="id를 입력해주세요." readonly style="border-radius: 5px; border-color: cadetblue"/><br>-->
                    <input id="login-id" type="text" name="login_id" placeholder="id를 입력해주세요." required style="border-radius: 5px; border-color: cadetblue"/><br>
                </div>
                <div>
                    <label for="login-pw">비밀번호</label>
                    <input id="login-pw" type="password" name="login_pw" placeholder="pw를 입력해주세요." required style="border-radius: 5px"/><br>
                </div>
                <div>
                    <input id="login-auto" type="checkbox" name="login_auto" value="1" checked /> <!-- value는 true/false의 의미  -->
                    <span>자동 로그인</span>
                </div>
            </fieldset>
            <fieldset>
                <legend>선택정보 입력</legend>
                <input type="range" min="0" />
                <input type="number" min="0" max="20" value="10" step="2"/> <!-- step을 쓰면 해당 숫자만큼 증가함 -->
                <input type="tel" /> <!-- 모바일에서 키패드가 바뀜 -->
                <div>
                    <button type="submit" id="submit" href="https://create-something-from-nothing.tistory.com">로그인</button>
                </div>
                <div>
                    <label>좋아하는 과일</label>
                    <div>
                        <div>
                            <input id="selection-1" type="radio" name="selection" value="apple" checked /> <!-- name을 맞춰줘야 하나씩만 체크됨 -->
                            <label for="selection-1">사과</label>
                        </div>
                        <div>
                            <input id="selection-2" type="radio" name="selection" value="orange" /> <!-- value는 서버에 전달되는 데이터 -->
                            <label for="selection-2">오렌지</label>
                        </div>
                        <div>
                            <input id="selection-3" type="radio" name="selection" value="strawberry" />
                            <label for="selection-3">딸기</label>
                        </div>
                        <div>
                            <input id="selection-4" type="radio" name="selection" value="mango" />
                            <label for="selection-4">망고</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="content">내용</label>
                    <textarea id="content" rows="4" placeholder="내용을 입력해주세요.">// 처음부터 default 내용을 써둘 때</textarea>
                </div>
                <div>
                    <select name="select-1">
        <!--                    <option disabled>선택해주세요.</option>-->
                        <option value="0">사과</option>
                        <option value="1" selected>오렌지</option> <!-- 처음부터 선택: selected -->
                        <option value="2" disabled>딸기</option>
                        <option value="3">망고</option>
                    </select>
                </div>
                <div>
                    <span>좋아하는 컬러</span>
                    <input type="color">
                </div>
                <div>
                    <span>생일</span>
                    <input type="date">
                </div>
                <div>
                    <label for="upload-file">파일 선택</label>
                    <input id="upload-file" type="file" placeholder="파일을 선택해주세요." accept="image/jpeg"> <!-- 선택한 이미지 형식만 accept="image/jpeg" -->
        <!--                <input id="upload-file" type="file" placeholder="파일을 선택해주세요." accept="image/*" multiple> &lt;!&ndash; multiple&ndash;&gt;-->
                </div>
            </fieldset>

            <select name="select-2">
                <optgroup label="과일맛 아이스크림">
                    <option value="0">베리베리스트로베리</option>
                    <option value="1">레인보우샤베트</option>
                    <option value="2">체리쥬빌레</option>
                </optgroup>
                <optgroup label="초콜릿 아이스크림">
                    <option value="3">초콜릿무스</option>
                    <option value="4">엄마는외계인</option>
                    <option value="5">아몬드봉봉</option>
                </optgroup>
            </select>

            <button type="button" title="확인">확인</button>
            <button type="reset" title="취소">취소</button>
            <button type="submit" title="전송">전송</button>

            <input list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
            </datalist>
        </form>

        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0 <input id="a" type="range" value="50"> 100
            + <input id="b" type="number" value="50">
            = <output name="x" for="a b"></output>
        </form>
    </body>
</html>
