<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버</title>
    <link href="/_css/vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header id="header">
            <div class="special">
                <div class="content-area">
                    <img src="/assets/img/01-01_special.jpg"
                     alt="Special" width="1130" height="160">
                </div>
            </div>
            <div class="group">
                <div class="content-area">
                    <nav class="navigation"role="navigation">
                        <img src="/assets/img/01-02-01_nav.jpg"
                             alt="navigation" width="860" height="52">
                    </nav>
                    <div class="weather">
                        <img src="/assets/img/01-02-02_weather.jpg"
                             alt="navigation" width="270" height="52">
                    </div>
<!--                    <div class="clear">&nbsp;</div>-->
                </div>
            </div>
        </div>
    </header>
    <div id="contents">
        <main id="main" class="main" role="main">
            <div class="veta">
                <img src="/assets/img/02-01-01_veta.jpg"
                     alt="navigation" width="750" height="135">
            </div>
        </main>
        <aside id="aside" class="aside">
            <div class="account">
                <img src="/assets/img/02-02-01_account.jpg"
                     alt="navigation" width="350" height="135">
            </div>
        </aside>
    </div>
    <footer id="footer" role="contentinfo">
        <div class="gf-content">
            <img src="/assets/img/03_footer.jpg"
                 alt="navigation" width="1130" height="420">
        </div>
    </footer>
</body>
</html>
