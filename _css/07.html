<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>네이버</title>
    <link href="/_css/vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<!-- 과제: 로고 짤린 부분 sprite 처리 -->
    <header id="header">
            <div class="special">
                <div class="content-area">
                    <img src="./assets/img/01-01_special.jpg"
                     alt="Special" width="1130" height="160">
                    <a href="https://naver.com" target="_blank" id="logo" class="logo" >네이버</a>
                </div>
            </div>
            <div class="group">
                <div class="content-area">
                    <nav class="navigation"role="navigation">
                        <img src="./assets/img/01-02-01_nav.jpg"
                             alt="navigation" width="860" height="52">
                    </nav>
                    <div class="weather">
                        <img src="./assets/img/01-02-02_weather.jpg"
                             alt="weather" width="270" height="52">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="searchbar">
        <div class="content-area">
            <img src="./assets/img/01-01_special_fixed.jpg"
                 alt="search" width="1130" />
        </div>
    </div>
    <div id="contents">
        <main id="main" class="main" role="main">
            <div class="veta">
                <img src="./assets/img/02-01-01_veta.jpg"
                     alt="navigation" width="750" height="135">
            </div>
            <div class="newsstand">
                <img src="/_ohous/assets_oha/img/02-01-02_newsstand.jpg"
                     alt="newsstand" width="750">
            </div>
            <div class="themecast">
                <img src="./assets/img/02-01-03_themecast.jpg"
                     alt="themecast" width="750">
                <p class="paddle paddle-prev">&nbsp;</p>
                <p class="paddle paddle-next">&nbsp;</p>
            </div>
        </main>
        <aside id="aside" class="aside">
            <div class="account">
                <img src="./assets/img/02-02-01_account.jpg"
                     alt="account" width="350" height="135">
            </div>
            <div id="timesquare" class="timesquare">
                <img src="./assets/img/02-02-02_timesquare.jpg"
                     alt="timesqure" width="350">
            </div>
            <div id="veta-branding" class="veta-branding">
                <img src="./assets/img/02-02-03_veta_branding.jpg"
                     alt="veta-branding" width="350">
            </div>
            <div id="shop" class="shop">
                <img src="./assets/img/02-02-04_shop.jpg"
                     alt="shop" width="350">
            </div>
        </aside>
    </div>
    <footer id="footer" role="contentinfo">
        <div class="gf-content">
            <img src="./assets/img/03_footer.jpg"
                 alt="navigation" width="1130" height="420">
        </div>
    </footer>
</body>
</html>
